<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nephets Business</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            margin: 0 0.5rem;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .hero {
            padding: 4rem 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1.4;
        }

        .hero h1 span {
            color: #f39222;
        }

        .hero p {
            margin: 1rem 0 2rem;
            font-size: 1rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #004085;
            border-color: #004085;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #003765;
        }

        .testimonial {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .testimonial .author {
            font-weight: 500;
            color: #333;
        }

        .testimonial .rating {
            color: #ffc107;
        }

        .hero-img {
            max-width: 100%;
            height: auto;
        }

        .circle-bg {
            background-color: #f1f7fc;
            border-radius: 50%;
            padding: 2rem;
        }

        @media (min-width: 768px) {
            .hero {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .hero-img {
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">Nephets Business</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                </ul>
                <a href="#" class="btn btn-primary ms-3">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1>#Creativity at Its Best<br> Creating <span>Visual Stories</span>,<br> Capturing Moments</h1>
                <p>Your Go-to Solution for your Graphics Problems.</p>
            </div>
            <div class="col-md-6 text-center">
                <div class="circle-bg">
                    <img src="https://source.unsplash.com/300x300/?photographer,camera" alt="Photographer" class="hero-img">
                </div>
                <div class="testimonial mt-3">
                    <p>"I was greatly served. Thank you Neph Arts and the team."</p>
                    <p class="author">- Ismael Bett</p>
                    <div class="rating">
                        &#9733; &#9733; &#9733; &#9733; &#9733;
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
